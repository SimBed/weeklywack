<script>
function GetURLParameter(sParam)
{
    var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++) 
    {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam) 
        {
            return sParameterName[1];
        }
    }
}
var usecode = GetURLParameter('usecode');
if  (usecode == null)
usecode = 0;

var pwd = GetURLParameter('pwd');

switch (usecode) {
    case "1":
       if (pwd != "ybn") usecode = 0;
	   break;
    case "2":
        if (pwd != "yybnn") usecode = 0;
	   break;
   case "3":
        if (pwd != "yyybnnn") usecode = 0;
	   break;
   case "4":
       if (pwd != "yyyybnnnn") usecode = 0;
	   break;
   case "5":
       if (pwd != "yyyyybnnnnn") usecode = 0;
	   break;
   default:
       usecode = 0;
}

var op = document.getElementById("Use").getElementsByTagName("option");
if (pwd == "viewall") {
for (var i = 0; i < op.length; i++) {
op[i].disabled = false ;}
}
		   
document.getElementById('Use').value=usecode;
setUse();

</script>
